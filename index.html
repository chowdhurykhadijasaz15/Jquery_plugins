<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!--font links-->
    

    <!-- CSS links -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!--plugin links-->
    <!--modal-->
    <link rel="stylesheet" href="css/modal.min.css" />
    
    
    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <title>Jquery plugins</title>
  </head>
   
  <body>
    <header>
      <menu>
        <a class="close-btn" href="#close">&times;</a>
          <ul>
            <li><a href="#main">Plugins 1</a></li>
            <li><a href="#news">Plugins 2</a></li>
            <li><a href="#feedback">Plugins 3</a></li>
          </ul>
        </menu>
        <div class="menu-link">
          <span></span>
          <span></span>
          <span></span>
        </div>
    </header>

    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-10 m-auto">
            <!--modal start-->
            <h1>Slide show popup</h1>
            <div class="bod-modal " data-title="center" data-interval="3" >
              <div class="ii">
                <a href="image/flow3.jpg" >
                  <img src="image/flow3.jpg" alt="Alt 1" />
                </a>
              </div>
              <div class="ii">
                <a href="image/flow1(2).jpg" >
                  <img src="image/flow1(2).jpg" alt="Alt 2" />
                </a>
              </div>
              <div class="ii">
                <a href="image/flow1(3).jpg" >
                  <img src="image/flow1(3).jpg" alt="Alt 3" />
                </a>
              </div>
              <div class="ii">
                <a href="image/flow4.jpg">
                  <img src="image/flow4.jpg" alt="Alt 3" />
                </a>
              </div>
            </div>
            <!--modal end-->
          
          <!--animate text start-->
          <section class="type m-auto">
            <div class="container">
              <div class="row">
                <div class="col-md-10 m-auto tp">
                  <div 
                      class="animate-typing at text-center"
                      data-animate-loop="true"
                      data-type-speed="200"
                      data-type-delay="200"
                      data-remove-speed="50"
                      data-remove-delay="500"
                      data-cursor-speed="200">
                       Animate typing|
                        Animate loop|
                        365webresources.Com|
                  </div>
                  <div
                    class="animate-typing at2 text-center"
                    data-animate-loop="true"
                    data-type-speed="500"
                    data-cursor-speed="700">
                        This is just another text.
                  </div>
                </div>
              </div>
            </div>
          </section>
           <!--animate text end-->
          <!--counter1 start-->
          <h1>Counter</h1>
          <section class="counterup">
            <div class="container">
              <div class="row">
                <div class="col md 4">
                  <span class="counter" style="font-size: 30px; color: blue;">1,234,567.00</span>
                </div>
                <div class="col-md-4">
                  <span style="font-size: 30px; color: blue;">$</span><span class="counter" style="font-size: 30px; color: blue;">1.99</span>
                </div>
                <div class="col-md-4">
                    <span class="counter" style="font-size: 30px; color: blue;">12345</span>
                </div>
                </div>
              </div>
          </section>
          <!--counter1 end-->
          </div>
        </div>
      </div>
    </section>



    

    <section id="news" class= "fliip">
      <div class="container">
        <div class="row">
          <div class="col-md-10 m-auto">
            <h1>Flip effect</h1>
            <div class="flip flipsec"> 
              <div class="front"> 
                <img src="image/slide3.jpg" alt="6" class="img-fluid" />
              </div> 
              <div class="back">
                <h3>Some Text in the Back!</h3>
              </div> 
            </div>
          </div>
        </div>
      </div>
    </section>



    <section id="feedback" class="fb">
      <div class="container">
        <div class="row">
          <div class="col-md-10  m-auto">
            <h1>billboard slideshow</h1>
              <div id="example" class="billbord">
                <img src="image/slide1.jpg" alt="slide1">
                <img src="image/slide2.jpg" alt="slide2">
                <img src="image/slide3.jpg" alt="slide3">
              </div>  
            </div>
          </div>
        </div>
    </section>


    
    <!--JS links -->
    
    <!--<script src="js/jquery-3.5.1.min.js" ></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--plugin links-->
    <!--1st-->
    <script src="js/bod-modal.js"></script>
    <!--animate type-->
    <script src="js/jquery.animateTyping.js"></script>


    <!--2nd--> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
 

    <!--flip-->
    <script src="js/jquery.flip.min.js"   type="text/javascript"></script>
    
    <!--3rd-->
    <script src="js/jQuery.OMGBillboard.js"></script>
    



    


   
    
        
    


    
    

    
    
    <script src="js/popper.min.js"></script> 
    <script src="js/bootstrap.min.js" ></script>
    <script src="https://kit.fontawesome.com/69d1653a9e.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script>
      $(document).ready(function(){
        // 1. menu
        var menuLink = $('.menu-link');
        var menu = $('menu');
        var close = $('.close-btn');
        var navLink = $('li a');
          menuLink.click(function() {
            menu.toggleClass('active-menu');
        });

        close.click(function() {
        menu.toggleClass('active-menu');
        });
        navLink.on('click',function(event) {
        event.preventDefault();
        var target = $(this).attr('href');
        var top = $(target).offset().top;
        $('html,body').animate({scrollTop: top}, 500)
        });
        
        

        // 2
        $('.counter').counterUp({
          delay: 10,
          time: 1000
        });

        // 3.flip
       
        $(".flip").flip({
        trigger: 'hover'
        });

          
        // 4.
        $("#example").OMGBillboard({
        'imgWidth': 750,
        'imgHeight': 500,
        'numSlices': 10,
        'sliceClass':'slice',
        'bgColor':'#222',
        'rotateSpeed': 500,
        'changeSpeed': 5000

         });
      











          









        

        

        
       

        


        



        



        
        






      });
      
    </script>
   
 


 
  </body>
</html>
